<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../common/css/common.css" />
	</head>
	<body>
		<div class="container">
			<div class="row">
				<section id="summary">
					<h2>概览</h2>
					<p>Lazy Load是jquery的一个延迟加载的插件，项目地址：<a href="http://plugins.jquery.com/lazyload/" target="_blank">链接</a>。</p>
					<h2>库引入</h2>
					<p>引入库文件之前，必须先引入jquery，且Jquery需优先加载，才能正常使用。</p>
					<pre class="prettyprint linenums lang-html">
<!--开发中，以实际路径为主-->
<script type="text/javascript" src="jquery.lazyload.min.js" ></script>
</pre>
					<h2>实例</h2>
					<div class="bs-example">
						<div class="row">
							<div class="col-xs-12">
								<div align="center">
									<img class="lazy" data-original="img/bmw_m1_hood.jpg" width="765" height="574" alt="BMW M1 Hood">
									<img class="lazy" data-original="img/bmw_m1_side.jpg" width="765" height="574" alt="BMW M1 Side">
									<img class="lazy" data-original="img/viper_1.jpg" width="765" height="574" alt="Viper 1">
									<img class="lazy" data-original="img/viper_corner.jpg" width="765" height="574" alt="Viper Corner">
									<img class="lazy" data-original="img/bmw_m3_gt.jpg" width="765" height="574" alt="BMW M3 GT">
									<img class="lazy" data-original="img/corvette_pitstop.jpg" width="765" height="574" alt="Corvette Pitstop">
								</div>
							</div>
						</div>
					</div>
					 <pre class="prettyprint linenums lang-html">
<!--图片示例-->
<div align="center">
	<img class="lazy" data-original="img/bmw_m1_hood.jpg" width="765" height="574" alt="BMW M1 Hood">
	<img class="lazy" data-original="img/bmw_m1_side.jpg" width="765" height="574" alt="BMW M1 Side">
	<img class="lazy" data-original="img/viper_1.jpg" width="765" height="574" alt="Viper 1">
	<img class="lazy" data-original="img/viper_corner.jpg" width="765" height="574" alt="Viper Corner">
	<img class="lazy" data-original="img/bmw_m3_gt.jpg" width="765" height="574" alt="BMW M3 GT">
	<img class="lazy" data-original="img/corvette_pitstop.jpg" width="765" height="574" alt="Corvette Pitstop">
</div>

<script>
$(function() {
    $("img.lazy").lazyload({effect: "fadeIn"});
});
</script>
</pre>
					<h2>API文档</h2>
					<p><h4>更多信息，访问<a href="https://appelsiini.net/projects/lazyload/" target="_blank">官方API地址</a></h4></p>
				</section>
			</div>
		</div>
		<script type="text/javascript" src="../common/js/common.js" ></script>
		<script type="text/javascript" src="js/require.js" data-main="js/load.js"></script>
		<script>
			$(function(){
				var prettyHtml = $(".lang-html");
				for (var i=0;i < prettyHtml.length; i++) {
					var content = $(prettyHtml[i]).html();
					$(prettyHtml[i]).html(content.replace(/</g,"&lt;").replace(/>/g,"&gt;"));
				}
				window.prettyPrint && prettyPrint();
			});
		</script>
	</body>
</html>
