<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../common/css/common.css" />
	</head>
	<body>
		<div class="container">
			<div class="row">
				<section id="summary">
					<h2>概览</h2>
					<p>本版本采用的是layer弹层开源组件，官方地址：<a href="http://layer.layui.com/?alone" target="_blank">链接</a>。</p>
					<h2>库引入</h2>
					<p>引入库文件之前，必须先引入jquery，才能正常使用。</p>
					<pre class="prettyprint linenums lang-html">
<!--开发中，以实际路径为主-->
<script type="text/javascript" src="../layer/layer.js" ></script>
</pre>
					<h2>实例</h2>
					<div class="bs-example">
					    <button type="button" id="layerAlert" class="btn btn-default">警告框</button>
					    <button type="button" id="layerAlertConfirm" class="btn btn-danger">警告询问框</button>
					    <button type="button" id="layerConfirm" class="btn btn-primary">询问框</button>
					    <button type="button" id="layerMsg" class="btn btn-success">提示框</button>
					    <button type="button" id="layerTips" class="btn btn-warning">tips层</button>
					    <button type="button" id="layerOpen" class="btn btn-primary">页面弹出窗</button>
					    <button type="button" id="layerOpenFrame" class="btn btn-info">iframe窗弹出层</button>
					    <button type="button" id="layerLoad" class="btn btn-danger">加载层</button>
					    <button type="button" id="layerPrompt" class="btn btn-success">提问框</button>
					</div>
<pre class="prettyprint linenums lang-html">
<script>
//警告框
layer.alert('hello world');

//警告询问框
layer.alert('墨绿风格，点击确认看深蓝', {
    skin: 'layui-layer-molv', //样式类名
    closeBtn: 0
}, function() {
    layer.alert('偶吧深蓝style', {
      skin: 'layui-layer-lan',
      closeBtn: 0,
      anim: 4 //动画类型
    });
});

//询问框
layer.confirm('您是如何看待前端开发？', {
    btn: ['重要', '奇葩'] //按钮
}, function() {
    layer.msg('的确很重要', { icon: 1 });
}, function() {
    layer.msg('也可以这样', { icon: 1 });
});

//提示框
layer.msg('玩命提示中');

//tips层
layer.tips('Hi，我是tips', '#layerTips', { tips: [1, '#3595CC'], time: 4000 });

//页面弹出窗
layer.open({
   type: 2,
   title: '页面弹出框',
   shadeClose: true,
   shade: 0.8,
   area: ['550px', '350px'],
   content: 'http://www.layui.com/',
   btn: ['确定', '取消'],
   yes: function(index, layero) {
    	//监听确认按钮事件
    	layer.close(index);
    },
    btn2: function(index, layero) {
    	//监听取消按钮事件
    }
});

//iframe窗弹出层
layer.open({
    type: 2,
    title: 'iframe窗',
    shadeClose: true,
    shade: false,
    maxmin: true, //开启最大化最小化按钮
    area: ['893px', '600px'],
    content: 'http://www.layui.com/doc/'
});

//加载层
layer.load(0, { shade: [0.5, 'black'], time: 2 * 1000 });

//提问框
layer.prompt({ title: '输入任何口令，并确认', formType: 1 }, function(pass, index) {
    layer.close(index);
    layer.prompt({ title: '随便写点啥，并确认', formType: 2 }, function(text, index) {
        layer.close(index);
        layer.msg('演示完毕！您的口令：' + pass + '<br>您最后写下了：' + text);
    });
});
</script>	
</pre>
					<h2>API文档</h2>
					<p><h4>更多信息，访问<a href="http://www.layui.com/doc/modules/layer.html" target="_blank">官方API地址</a></h4></p>
				</section>
			</div>
		</div>
		<script type="text/javascript" src="../../common/jquery/jquery.min.js" ></script>
		<script type="text/javascript" src="../../common/prettify/prettify.js" ></script>
		<script type="text/javascript" src="../layer/layer.js" ></script>
		<script>$(function() {
	var prettyHtml = $(".lang-html");
	for(var i = 0; i < prettyHtml.length; i++) {
		var content = $(prettyHtml[i]).html();
		$(prettyHtml[i]).html(content.replace(/</g, "&lt;").replace(/>/g, "&gt;"));
	}
	window.prettyPrint && prettyPrint();

	$('#layerAlert').on('click', function() {
		window.parent.layer.alert('hello world');
	});

	$('#layerAlertConfirm').on('click', function() {
		window.parent.layer.alert('墨绿风格，点击确认看深蓝', {
			skin: 'layui-layer-molv' //样式类名
				,
			closeBtn: 0
		}, function() {
			window.parent.layer.alert('偶吧深蓝style', {
				skin: 'layui-layer-lan',
				closeBtn: 0,
				anim: 4 //动画类型
			});
		});
	});

	$('#layerConfirm').on('click', function() {
		window.parent.layer.confirm('您是如何看待前端开发？', {
			btn: ['重要', '奇葩'] //按钮
		}, function() {
			window.parent.layer.msg('的确很重要', { icon: 1 });
		}, function() {
			window.parent.layer.msg('也可以这样', { icon: 1 });
		});
	});

	$('#layerMsg').on('click', function() {
		window.parent.layer.msg('玩命提示中');
	});

	$('#layerTips').on('click', function() {
		layer.tips('Hi，我是tips', '#layerTips', { tips: [1, '#3595CC'], time: 4000 }); //1、2、3、4分别代表上、右、下、左
	});

	$('#layerOpen').on('click', function() {
		window.parent.layer.open({
			type: 2,
			title: '页面弹出框',
			shadeClose: true,
			shade: 0.8,
			area: ['550px', '350px'],
			content: 'http://www.layui.com/',
			btn: ['确定', '取消'],
			yes: function(index, layero) {
				layer.close(index);
			},
			btn2: function(index, layero) {}
		});
	});

	$('#layerOpenFrame').on('click', function() {
		window.parent.layer.open({
			type: 2,
			title: 'iframe窗',
			shadeClose: true,
			shade: false,
			maxmin: true, //开启最大化最小化按钮
			area: ['893px', '600px'],
			content: 'http://www.layui.com/doc/' //['//fly.layui.com/', 'no']
		});
	});

	$('#layerLoad').on('click', function() {
		var index = window.parent.layer.load(0, { shade: [0.5, 'black'], time: 2 * 1000 }); //0代表加载的风格，支持0-2
	});

	$('#layerPrompt').on('click', function() {
		window.parent.layer.prompt({ title: '输入任何口令，并确认', formType: 1 }, function(pass, index) {
			window.parent.layer.close(index);
			window.parent.layer.prompt({ title: '随便写点啥，并确认', formType: 2 }, function(text, index) {
				window.parent.layer.close(index);
				window.parent.layer.msg('演示完毕！您的口令：' + pass + '<br>您最后写下了：' + text);
			});
		});
	});
});</script>
	</body>
</html>
