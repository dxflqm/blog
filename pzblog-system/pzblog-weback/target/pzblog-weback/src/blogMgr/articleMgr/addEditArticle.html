<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>类别管理</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="../../../lib/common/css/common.css" />
		<link rel="stylesheet" href="../../../lib/bootstrap-select/bootstrap-select.min.css" />
		<style>
			.depart-label{
				width: 80px;
				text-align: right;
			}
			.depart-input-label{
				width: 80%;
				height: 34px;
				border-radius: 3px;
				border: 1px solid #ccc;
				color: #000000;
			}
			.depart-input-label:focus {
			    border-color: #66afe9;
			    outline: 0;
			    -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px rgba(102,175,233,.6);
			    box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px rgba(102,175,233,.6);
			}
		</style>
	</head>
	<body class="global-body-mp" style="margin-top: 30px;">
		<input type="hidden" id="articleId" />
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-6">
					<label class="depart-label">类别名称</label>
					<select id="categoryId" class="selectpicker" data-width="80%" data-live-search="true" data-live-search-placeholder="搜索" title="请选择">
						<option value="">没有可选的值</option>
					</select>
				</div>
				<div class="col-xs-6">
					<label class="depart-label">标签名称</label>
					<select id="tagId" class="selectpicker" data-width="80%" data-live-search="true" data-live-search-placeholder="搜索" title="请选择">
						<option value="">没有可选的值</option>
					</select>
				</div>
			</div>
			<div class="row" style="margin-top: 30px;">
				<div class="col-xs-6">
					<label class="depart-label">文章类型</label>
					<select id="articleType" class="selectpicker" data-width="80%" title="请选择">
						<option value="0">原创</option>
						<option value="1">转载</option>
					</select>
				</div>
				<div class="col-xs-6">
					<label class="depart-label">转载链接</label>
					<input class="depart-input-label" type="text" id="reprintHref" placeholder="请输入类别名称"/>
				</div>
			</div>
			<div class="row" style="margin-top: 30px;">
				<div class="col-xs-12">
					<label class="depart-label">文章标题</label>
					<input class="depart-input-label" style="width: 90%;" type="text" id="articleTitle" placeholder="请输入类别名称"/>
				</div>
			</div>
			<div class="row" style="margin-top: 30px;">
				<div class="col-xs-12">
					<label class="depart-label" style="vertical-align: 200%;">文章介绍</label>
					<textarea class="form-control" style="width: 90%;display: inline-block;" rows="4" id="articleIntroduce" placeholder="请输入..."></textarea>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../../../lib/common/js/commonbase.js" ></script>
		<script type="text/javascript" src="../../../lib/bootstrap/js/bootstrap.min.js" ></script>
		<script type="text/javascript" src="../../../lib/bootstrap-select/bootstrap-select.min.js" ></script>
		<script type="text/javascript" src="addEditArticle.js?v=1.0" ></script>
	</body>
</html>
