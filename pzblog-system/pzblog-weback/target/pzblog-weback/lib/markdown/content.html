<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">

		<link rel="stylesheet" href="css/style.css" />

	</head>

	<body>
		<div id="test-editormd-view">
           <textarea style="display:none;" name="test-editormd-markdown-doc">###Hello world!</textarea>               
        </div>
		<script src="js/jquery.min.js"></script>
        <script src="lib/marked.min.js"></script>
        <script src="lib/prettify.min.js"></script>
        
        <script src="lib/raphael.min.js"></script>
        <script src="lib/underscore.min.js"></script>
        <script src="lib/sequence-diagram.min.js"></script>
        <script src="lib/flowchart.min.js"></script>
        <script src="lib/jquery.flowchart.min.js"></script>

        <script src="js/editormd.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				var remote_url = "http://127.0.0.1:18080/pzblog-weback/service/";
				$.ajax({
					dataType: 'text',
					success: function(data) {
						debugger;
						var OBJ = JSON.parse(data);
						var markdown = unescape(OBJ.data.articleContent);
						testEditormdView2 = editormd.markdownToHTML("test-editormd-view", {
		                    markdown        : markdown,
		                    htmlDecode      : "style,script,iframe",  // you can filter tags decode
		                    emoji           : true,
		                    taskList        : true,
		                    tex             : true,  // 默认不解析
		                    flowChart       : true,  // 默认不解析
		                    sequenceDiagram : true,  // 默认不解析
		                });
					},
					type: 'post',
					crossDomain: true,
					xhrFields: {
						withCredentials: true
					},
					async: true,
					cache: false,
					url: remote_url + "article/queryById?articleId=1ef698f7b9724564b3482a5a04508aa2"
				});
				//				$("#mdText").text('主要特性');

			})
		</script>
		<script type="text/javascript">
            $(function() {
                var testEditormdView, testEditormdView2;
                
            });
        </script>

	</body>

</html>
