		<script>
			function popupFrame(titleInfo, urlFrame) {
				layer.open({
					id: 'popupFrame',
					type: 2,
					title: titleInfo,
					scrollbar: false,
					resize: false,
					area: ['900px', '480px'],
					content: urlFrame,
					btn: ['确定', '关闭'],
					yes: function(index, layero) {
						window.frames["layui-layer-iframe" + index].comfrimInfo();
					},
					btn2: function(index, layero) {}
				});
			};
			
			function popupFrameNoConfirm(titleInfo, urlFrame) {
				layer.open({
					id: 'popupFrame',
					type: 2,
					title: titleInfo,
					scrollbar: false,
					resize: false,
					area: ['1000px', '500px'],
					content: urlFrame,
					btn: ['关闭'],
					btn2: function(index, layero) {}
				});
			};
